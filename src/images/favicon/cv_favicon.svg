<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Définitions des dégradés simplifiés -->
  <defs>
    <!-- Dégradé violet pour le fond -->
    <radialGradient id="bgGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Cercle de fond avec bordure noire -->
  <circle cx="16" cy="16" r="14" fill="url(#bgGradient)" stroke="#000000" stroke-width="1"/>
  
  <!-- Demi-cercle blanc simplifié -->
  <path d="M 18 7 A 10 10 0 1 0 18 25" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Lettres CV simplifiées -->
  <text x="11" y="21" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
  <text x="21" y="21" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">V</text>
  
  <!-- Quelques étoiles minimalistes -->
  <circle cx="8" cy="10" r="0.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="25" cy="8" r="0.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="26" cy="24" r="0.5" fill="#ffffff" opacity="0.4"/>
</svg>